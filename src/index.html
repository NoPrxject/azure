<!DOCTYPE html>

    <title>Dysprosium</title>

    <style>
        /* Add the gradient style for Azure H1 */
        .nebHeader {
            font-size: 3rem;
            color: transparent;
            background-image: linear-gradient(to right, #9500ff, #6600ff);
            -webkit-background-clip: text;
            background-clip: text;
        }
    </style>
</head>
<body>
    <!-- Script for the clock -->
    <script>
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            // Pad single digit minutes and seconds with leading zeros
            minutes = (minutes < 10 ? "0" : "") + minutes;
            seconds = (seconds < 10 ? "0" : "") + seconds;

            // Set the time in the digital clock
            document.getElementById('digitalClock').textContent = hours + ":" + minutes + ":" + seconds;

            // Call this function again after 1 second
            setTimeout(updateClock, 1000);
        }

        // Run the function to set the initial time and start updating it
        updateClock();
    </script>

        <h1 class="nebHeader">Dysprosium</h1>

</body>
