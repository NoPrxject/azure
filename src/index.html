<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Azure</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="style/main.css" />

    <!-- Custom CSS -->
    <style>
        /* Gradient style for H1 */
        .nebHeader {
            font-size: 3rem;
            color: transparent;
            background-image: linear-gradient(to right, #9500ff, #6600ff);
            -webkit-background-clip: text;
            background-clip: text;
        }

        /* Additional styles for navbar */
        #navbar {
            background-color: #9500ff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        #navbar h1 {
            margin: 0;
            font-size: 2rem;
            color: white;
        }

        #navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        #navbar li {
            margin-left: 20px;
        }

        #navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        #navbar a:hover {
            color: #6600ff;
        }
    </style>
</head>
<body>
    <script>
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            // Pad single digit minutes and seconds with leading zeros
            minutes = (minutes < 10 ? "0" : "") + minutes;
            seconds = (seconds < 10 ? "0" : "") + seconds;

            // Set the time in the digital clock
            document.getElementById('digitalClock').textContent = hours + ":" + minutes + ":" + seconds;

            // Call this function again after 1 second
            setTimeout(updateClock, 1000);
        }

        // Run the function to set the initial time and start updating it
        updateClock();
    </script>

    <div id="navbar">
        <h1 class="nebHeader">Azure</h1>
        <ul>
            <li id="digitalCLOContainerLI">
                <h2 id="digitalCLOContainer">
                    <span id="digitalClock"></span>
                </h2>
            </li>
            <li>
                <a id="gamesRadon" class="a-navbutton" onclick='link("https://crazygames.com/")'>
                    Play Games
                </a>
            </li>
            <li>
                <a class="a-navbutton" href="options">
                    Settings
                </a>
            </li>
            <li>
            </li>
        </ul>
    </div>

    <div id="content">
        <form class="url" action="" method="POST" id="unblocker-form">
            <input class="omnibox" type="text" id="url" name="url" autocomplete="off" placeholder="Explore the web freely" />
        </form>
    </div>

    <!-- JavaScript files -->
    <script src="resources/preload.js"></script>
    <script src="resources/theme.js"></script>
    <script src="resources/main.js"></script>
    <script src="resources/stealthEngine.js"></script>
</body>
</html>
